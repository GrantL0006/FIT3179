<!DOCTYPE html>
<html>

<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <div class="fixed_page">
    <h1>Global Energy Consumption</h1>
    <div id="energy_map", class="energy_map_container"></div>

    <div id="energy_chart", class="energy_chart_container"></div>


  </div>








  <script type="text/javascript">

    var spec2 = "js/map_vg.json";
    vegaEmbed('#energy_map', spec2).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    var spec3 = "js/temporal_chart_vg.json";
    vegaEmbed('#energy_chart', spec3).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

  </script>

</body>

</html>
